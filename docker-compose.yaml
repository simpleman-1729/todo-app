version: "3.9"

services:
  backend:
    build: ./todo-backend
    container_name: todo-backend
    environment:
      PORT: 5000
      MONGO_URI: ${MONGO_URI}   # <- Injected from Jenkins environment
    expose:
      - "5000"
    networks:
      - todo-net
    restart: unless-stopped

  frontend:
    build:
      context: ./todo-frontend
      args:
        REACT_APP_API_URL: /api
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - todo-net
    restart: unless-stopped

networks:
  todo-net:
    driver: bridge
